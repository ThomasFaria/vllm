nameOverride: ""
fullnameOverride: "llm-serving"
podAnnotations: {}

deployment:
  image:
    repository: vllm/vllm-openai
    pullPolicy: Always
    tag: latest
  hftoken: your_token
  args: 
    model: models--microsoft--Phi-3.5-mini-instruct
    memoryutilization: 0.8
    dtype: half
    maxModelLen: 8208
  gpu:
    number: 1

service:
  port:
    number: 8000
    nodePort: 30500


ingress:
    enabled: true
    className: "nginx"
    annotations: 
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    hostname: "llm-serving.example.com"

s3:
  enabled: true # Set to true to use S3
  modelHfBucket: "models-hf/hf_hub/diffusion"
  # If not set and create is true, a name is generated using the fullname template
  accessKeyId: ""
  endpoint: ""
  defaultRegion: ""
  secretAccessKey: ""
  sessionToken: ""